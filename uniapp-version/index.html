<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script>
    // Desktop Redirect: If not mobile, not localhost, AND NOT accessing admin pages, redirect to PC version.
    if (
      window.location.hostname !== 'localhost' &&
      window.location.hostname !== '127.0.0.1' &&
      !/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) &&
      !window.location.href.includes('admin')
    ) {
      window.location.replace("https://fongbee-v1.vercel.app" + window.location.pathname + window.location.search);
    }
  </script>
  <script>
    var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') ||
      CSS.supports('top: constant(a)'))
    document.write(
      '<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
      (coverSupport ? ', viewport-fit=cover' : '') + '" />')
  </script>
  <title></title>
  <!--preload-links-->
  <!--app-context-->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxtyeRk-c2YLrJGZYwauF-CNbXJ8ayazI&libraries=places"></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
  <div id="app"><!--app-html--></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
